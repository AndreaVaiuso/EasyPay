
    <div id="internalDiv">

            <div>
                <div class="card-group" id="cards" style="margin-top: 17px;display: inline-flex;">

                        <div class="card-body" style="background-color: gray;">
                            <div style="text-align: center;"><img src="assets/img/visa.jpg" style="width: 100px;border-radius: 3px;"></div>
                            <h4 class="card-title">Visa</h4>
                            <p>Predefinito</p><button class="btn btn-primary" type="button" style="width: 100%;margin-bottom: 20px;">Delete</button></div>
                    </div>

        </form>
        <form class="newCardForm"><span style="font-size: 40px;font-weight: bold;">Add card</span>

                    <input id="exDateForm" type="text" placeholder="00/00" maxlength="5">

            <button
                class="btn btn-primary" id="linkIbanBtn" type="button" style="width: 100%;">Link it</button>
